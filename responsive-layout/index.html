<!DOCTYPE html>

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <![endif]-->
    <link rel="stylesheet" href="css/index.css">

<body>
<!--顶部通栏-->
<header class="wjs_topBar hidden-sm hidden-xs">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <a href="#" class="wjs_app">
                    <span class="wjs_icon wjs_icon_phone"></span>
                    <span>手机微金所</span>
                    <span class="glyphicon glyphicon-menu-down"></span>
                    <img src="images/code.jpg" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <span class="wjs_icon wjs_icon_tel"></span>
                <span> 4006-89-4006（服务时间：9:00-21:00）</span>
            </div>
            <div class="col-md-2">
                <a href="#">常见问题</a>
                <a href="#">财富登录</a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-default btn-register">免费注册</a>
                <a href="#" class="btn btn-link btn-login">登录</a>
            </div>
        </div>
    </div>
</header>
<!--导航栏-->
<nav class="navbar wjs-nav">
  <div class="container">
    <!-- 图标和组件为了更好的移动端适应 -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <span class="wjs_icon wjs_icon_logo"></span>
        <span class="wjs_icon wjs_icon_name"></span>
      </a>
    </div>

    <!-- 移动端被折叠的部分 -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <!-- 左边nav -->
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">我要投资 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">我要借贷</a></li>
        <li><a href="#">平台介绍</a></li>
        <li><a href="#">新手专区</a></li>
        <li><a href="#">最新动态</a></li>
        <li><a href="#">微平台</a></li>
      </ul>
      <!-- 右边nav -->
      <ul class="nav navbar-nav navbar-right hidden-sm">
        <li><a href="#">个人中心</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

<!--轮播图-->
<section class="wjs_banner">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <!-- PC端页面 -->
        <a class="hidden-xs" href="#" style="background-image:url(images/slide_01_2000x410.jpg)"></a>
        <!-- 移动端页面 -->
        <a class="hidden-sm hidden-md hidden-lg" href="#"><img src="images/slide_01_640x340.jpg" alt=""></a>
      </div>
      <div class="item">
        <a class="hidden-xs" href="#" style="background-image:url(images/slide_01_2000x410.jpg)"></a>
        <!-- 移动端页面 -->
        <a class="hidden-sm hidden-md hidden-lg" href="#"><img src="images/slide_02_640x340.jpg" alt=""></a>
      </div>
      <div class="item">
        <a class="hidden-xs" href="#" style="background-image:url(images/slide_01_2000x410.jpg)"></a>
        <!-- 移动端页面 -->
        <a class="hidden-sm hidden-md hidden-lg" href="#"><img src="images/slide_03_640x340.jpg" alt=""></a>

      <div class="item">
        <a class="hidden-xs" href="#" style="background-image:url(images/slide_01_2000x410.jpg)"></a>
        <!-- 移动端页面 -->
        <a class="hidden-sm hidden-md hidden-lg" href="#"><img src="images/slide_04_640x340.jpg" alt=""></a>
      </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
  </div>

</section>
